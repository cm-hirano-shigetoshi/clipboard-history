base_task:
  input: /usr/local/opt/coreutils/libexec/gnubin/tac {arg1}
          | awk '!a[$0]++'
          | grep -v '^\s*$'
  preview: echo {} | bash {ymldir}/preview.sh
  opts:
    - preview-window='wrap'
    - multi
    - no-sort
  stdout:
    enter:
        - pipe: awk 'BEGIN{print "clipboard"} {print}'
    alt-enter:
        - pipe: awk 'BEGIN{print "edit"} {print}'

